<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick="toggleMenu();">
            </div>
        </header>
        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
        <div class="play" onclick="videoToggle();">
            <img src="media/play.png" alt=""><span>Play Video</span>
        </div>
        <ul class="sci">
            <li>
                <a href="#"><img src="media/instagram.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="media/facebook.png" alt=""></a>
            </li>
            <!-- <li>
                <a href="#"><img src="media/instagram.png" alt=""></a>
            </li> -->
        </ul>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">contacts</a></li>
            </ul>
        </div>

    </section>
    <div class="trailer">
        <video src="media/clip.mp4" controls="true"></video>
        <img src="media/close.png" class="close" alt="close" onclick="videoToggle();">
    </div>
    <script type="text/javascript">
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        function videoToggle() {
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();

        }
    </script>


</body>

</html>
